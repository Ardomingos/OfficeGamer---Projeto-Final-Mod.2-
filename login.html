<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/login.css">
    <script src="./js/login.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form id="register-form">
        <div class="info">

            <div class="name">
                <label for="name">Nome:</label>
                <input id="name" name="name" type="text" placeholder="Digite seu nome" required>
                <small id="msgn-nome"></small>
            </div>

            <div class="sobrenome">
                <label for="sobrenome" class="">sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu Sobrenome" required>
                <small id="msgn-sobrenome"></small>
            </div>

            <div class="email">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
                <small id="msgn-email"></small>
            </div>

            <div class="password">
                <label for="senha">Senha:</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                <small id="msgn-senha"></small>
            </div>

            <div class="confirm">
                <label for="confirm">Confirme sua senha:</label>
                <input type="password" class="confirm-password" id="confirm-password" placeholder="Confirme sua senha" required>
                <small id="msgn-confirm"></small>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox" value="aceito" required>
                <label for="checkbox">Eu li e aceito os <a href="./termos.html">termos de uso</a></label>
            </div>

            <div class="btn">
                <input type="submit" id="btn" value="Registrar">
            </div>
        </div> 
            <p id="error-validation"></p>
            <h1 id="register"></h1>
    </form>


    
</body>
</html>
