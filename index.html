<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=Bootstree, initial-scale=1.0">
  <title>Office Gamer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/inicio.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">

      </div>
      <div class="col">

      </div>
      <div class="col">

      </div>
    </div>
  </div>
  <header>
    <nav>
      <img src="OfficeGamer.png" height="50px" width="150px">
      <ul class="nav-list">
        <li><a href="/">Sobre</a></li>
        <li><a href="#card">Planos</a></li>
        <li><a href="/">Contatos</a></li>
        <li><a href="/">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button> -->
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./imagens/fretegratis.gif" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./imagens/assine.gif" class="d-block w-100" alt="...">
        </div>
        <!-- <div class="carousel-item">
          <img src="..." class="d-block w-100" alt="...">
        </div> -->
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="conteinerBox">

      <div class="textBox">
        <h1>Confira as caixas do mês passado</h1>
      </div>

      <div class="box">

        <div class="box1">
          <img src="./imagens/dev.png">
        </div>

        <div class="box2">
          <img src="./imagens/gamer.png">
        </div>

        <div class="box3">
          <img src="./imagens/office.png">
        </div>

      </div>
    </div>

    <div class="conteinerCard">
      <div class="textoCard">
        <h1>Escolha seu tipo de box e pague:</h1>
      </div>

      <div class="card">

        <div class="card1">
          <img src="./imagens/mensal.png">
          <button class="btn">
            <span class="btn1">Assinar</span>
          </button>
        </div>

        <div class="card2">
          <img src="./imagens/anual.png">
          <button class="btn">
            <span class="btn2">Assinar</span>
          </button>
        </div>

        <div class="card3">
          <img src="./imagens/semestral.png">
          <button class="btn">
            <span class="btn3">Assinar</span>
          </button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <h3>Office Gamer</h3>
      <p>Invista no seu sucesso organize sua rotina com ótimos produtos faça parte do time da Office Gamer. </p>

      <ul class="socials">
        <li><a href="#"><i class="fa fa-facebook"> </i></a></li>
        <li><a href="#"><i class="fa fa-twitter"> </i></a></li>
        <li><a href="#"><i class="fa fa-instagram"></i> </a></li>
        <li><a href="#"><i class="fa fa-linkedin-square"></i> </a></li>

      </ul>
    </div>
    <div class="footer-bottom">
      <p>copyright &copy;2022 officeGamer. designed by <pan>Grupo 1</pan>
      </p>

    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
